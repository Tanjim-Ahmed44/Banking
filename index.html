<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="top-box">
         <p><span class="left-icon">&#8592;</span>  checkout <span class="right-icon">&#9866;</span></p>
         <div class="middle">
           <h1>1500$</h1>
           <p><span>pay first to us</span></p>
         </div>

         <div class="box">
         <div class="bottom">
            <button class="btn1">pay with paypal</button>
            <button class="btn2">pay using banking</button>
         </div>
         <div class="card">
         <div>
            <p>pay using debit or credit card</p>
         </div>
         <div class="num">
            <label for="">card number</label>
            <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
         </div>
             <div class="date">
            <label for="date">Expire date</label>
            <input type="text" placeholder="mm">
            <input type="text" placeholder="yyyy">
         </div>
         <div class="name">
            <label for="">Card holder name</label>
            <input type="text" placeholder="full name">
         </div>
         </div>
     
      </div>
      </div>
   </div>
</body>
</html>
